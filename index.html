<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorias e Custo</title>
    <style>
        :root {
            /* --- Variáveis de Cores (Tema Claro) --- */
            --bg-grad-start: #667eea;
            --bg-grad-end: #764ba2;
            --container-bg: rgba(255, 255, 255, 0.95);
            --text-primary: #333;
            --text-secondary: #555;
            --input-bg: white;
            --input-border: #e1e8ed;
            --card-bg: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            --card-border: #667eea;
            --footer-text: #777;
            --warning-bg: #fff3e0;
            --warning-border: #ff9800;
            --warning-text: #e65100;
        }

        /* --- Tema Escuro --- */
        body.dark-mode {
            --bg-grad-start: #2c3e50;
            --bg-grad-end: #4b6cb7;
            --container-bg: rgba(44, 62, 80, 0.9);
            --text-primary: #ecf0f1;
            --text-secondary: #bdc3c7;
            --input-bg: #2c3e50;
            --input-border: #566573;
            --card-bg: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            --card-border: #8293ff;
            --footer-text: #95a5a6;
            --warning-bg: #4e342e;
            --warning-border: #ffb74d;
            --warning-text: #ffcc80;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-grad-start) 0%, var(--bg-grad-end) 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.4s ease;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--container-bg);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            animation: slideIn 0.8s ease-out;
            position: relative;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Botão de Tema */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-secondary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }

        h1 {
            text-align: center;
            font-size: clamp(2em, 5vw, 2.5em);
            margin-bottom: 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .dark-mode h1 {
            background: linear-gradient(45deg, #a2b2ee, #c8a2c8);
            -webkit-background-clip: text;
            background-clip: text;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .input-group {
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.95em;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--input-border);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--input-bg);
            color: var(--text-primary);
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input:hover, select:hover {
            border-color: #667eea;
        }

        .calc-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 20px 0;
        }

        .calc-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .results-container {
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
            animation: fadeIn 0.6s ease-out;
        }

        .results-container.show {
            display: grid;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid var(--card-border);
            position: relative;
            overflow: hidden;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #667eea20, #764ba220);
            border-radius: 50%;
            transform: translate(30px, -30px);
        }

        .result-card h3 {
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--input-border);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .result-value {
            font-weight: bold;
            color: var(--text-primary);
            font-size: 1.1em;
        }

        .highlight-value {
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.3em;
        }
        
        .dark-mode .highlight-value {
            background: linear-gradient(45deg, #a2b2ee, #c8a2c8);
            -webkit-background-clip: text;
            background-clip: text;
        }
        
        /* Estilo do Alerta Profissional */
        .professional-alert {
            grid-column: 1 / -1; /* Ocupa a largura total */
            background: var(--warning-bg);
            color: var(--warning-text);
            border-left: 5px solid var(--warning-border);
            border-radius: 15px;
            padding: 25px;
            font-size: 1em;
            text-align: left;
            line-height: 1.6;
        }
        .professional-alert strong {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--input-border);
            font-size: 14px;
            color: var(--footer-text);
        }
        
        .error-message {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 4px solid #f44336;
            text-align: center;
            animation: shake 0.5s ease-in-out;
        }
        
        .dark-mode .error-message {
            background: linear-gradient(135deg, #4c1113 0%, #c62828 100%);
            color: #ef9a9a;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="theme-toggle" id="themeToggle" aria-label="Alternar tema">🌙</button>

        <h1>🔥 Calculadora de Calorias & Custo</h1>
        
        <div class="form-grid">
            <div class="input-group">
                <label for="peso">💪 Peso (kg):</label>
                <input type="number" id="peso" placeholder="Ex: 70" min="30" max="200" step="0.1">
            </div>

            <div class="input-group">
                <label for="altura">📏 Altura (cm):</label>
                <input type="number" id="altura" placeholder="Ex: 175" min="120" max="220">
            </div>

            <div class="input-group">
                <label for="idade">🎂 Idade (anos):</label>
                <input type="number" id="idade" placeholder="Ex: 25" min="15" max="100">
            </div>

            <div class="input-group">
                <label for="sexo">👤 Sexo:</label>
                <select id="sexo">
                    <option value="masculino">🧑 Masculino</option>
                    <option value="feminino">👩 Feminino</option>
                </select>
            </div>

            <div class="input-group">
                <label for="atividade">🏃 Nível de Atividade:</label>
                <select id="atividade">
                    <option value="1.2">😴 Sedentário (sem exercício)</option>
                    <option value="1.375">🚶 Leve (1-3x por semana)</option>
                    <option value="1.55">🏃 Moderado (3-5x por semana)</option>
                    <option value="1.725">💪 Intenso (6-7x por semana)</option>
                    <option value="1.9">🔥 Muito Intenso (2x por dia)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="objetivo">🎯 Objetivo:</label>
                <select id="objetivo">
                    <option value="manter">⚖️ Manter Peso</option>
                    <option value="emagrecer">📉 Emagrecer (-500 kcal)</option>
                    <option value="engordar">📈 Ganhar Peso (+500 kcal)</option>
                    <option value="emagrecer_intenso">🔥 Emagrecer Rápido (-750 kcal)</option>
                    <option value="engordar_intenso">💪 Ganho Intenso (+750 kcal)</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label for="custoPor1000">💰 Custo por 1000 kcal (R$):</label>
            <input type="number" id="custoPor1000" placeholder="Ex: 12.00" value="12" min="5" max="50" step="0.5">
        </div>

        <button class="calc-button" id="calcularBtn">🔍 Calcular Necessidades</button>

        <div class="results-container" id="resultados" aria-live="polite"></div>
        
        <footer id="signature"></footer>
    </div>

    <script>
        const pesoInput = document.getElementById('peso');
        const alturaInput = document.getElementById('altura');
        const idadeInput = document.getElementById('idade');
        const sexoSelect = document.getElementById('sexo');
        const atividadeSelect = document.getElementById('atividade');
        const objetivoSelect = document.getElementById('objetivo');
        const custoPor1000Input = document.getElementById('custoPor1000');
        const calcularBtn = document.getElementById('calcularBtn');
        const resultadosDiv = document.getElementById('resultados');
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        function calcularTMB(peso, altura, idade, sexo) {
            return sexo === 'masculino'
                ? (10 * peso) + (6.25 * altura) - (5 * idade) + 5
                : (10 * peso) + (6.25 * altura) - (5 * idade) - 161;
        }

        function calcularIMC(peso, altura) {
            const alturaM = altura / 100;
            return peso / (alturaM * alturaM);
        }

        function classificarIMC(imc) {
            if (imc < 18.5) return { status: 'Abaixo do peso', cor: '#2196f3' };
            if (imc < 25) return { status: 'Peso normal', cor: '#4caf50' };
            if (imc < 30) return { status: 'Sobrepeso', cor: '#ff9800' };
            if (imc < 35) return { status: 'Obesidade I', cor: '#f44336' };
            if (imc < 40) return { status: 'Obesidade II', cor: '#d32f2f' };
            return { status: 'Obesidade III', cor: '#b71c1c' };
        }

        function exibirErro(mensagem) {
            resultadosDiv.innerHTML = `<div class="error-message">⚠️ ${mensagem}</div>`;
            resultadosDiv.classList.add('show');
        }

        function calcular() {
            const peso = parseFloat(pesoInput.value);
            const altura = parseFloat(alturaInput.value);
            const idade = parseInt(idadeInput.value);
            const sexo = sexoSelect.value;
            const atividade = parseFloat(atividadeSelect.value);
            const objetivo = objetivoSelect.value;
            const custoPor1000 = parseFloat(custoPor1000Input.value);

            resultadosDiv.classList.remove('show');
            resultadosDiv.innerHTML = ''; 

            if (isNaN(peso) || peso < 30 || peso > 200) {
                exibirErro('Por favor, insira um <strong>Peso</strong> válido (entre 30 e 200 kg).');
                return;
            }
            if (isNaN(altura) || altura < 120 || altura > 220) {
                exibirErro('Por favor, insira uma <strong>Altura</strong> válida (entre 120 e 220 cm).');
                return;
            }
            if (isNaN(idade) || idade < 15 || idade > 100) {
                exibirErro('Por favor, insira uma <strong>Idade</strong> válida (entre 15 e 100 anos).');
                return;
            }
            if (isNaN(custoPor1000) || custoPor1000 < 5 || custoPor1000 > 50) {
                exibirErro('Por favor, insira um <strong>Custo por 1000 kcal</strong> válido (entre R$ 5,00 e R$ 50,00).');
                return;
            }

            const tmb = calcularTMB(peso, altura, idade, sexo);
            let calorias = tmb * atividade;
            
            switch(objetivo) {
                case 'emagrecer': calorias -= 500; break;
                case 'engordar': calorias += 500; break;
                case 'emagrecer_intenso': calorias -= 750; break;
                case 'engordar_intenso': calorias += 750; break;
            }

            const imc = calcularIMC(peso, altura);
            const classificacaoIMC = classificarIMC(imc);
            
            const custoDia = (calorias / 1000) * custoPor1000;
            const custoSemana = custoDia * 7;
            const custoMes = custoDia * 30;
            const custoAno = custoDia * 365;

            let tempoObjetivoHtml = '';
            if (objetivo.includes('emagrecer')) {
                const kgPorSemana = objetivo === 'emagrecer_intenso' ? 0.75 : 0.5;
                tempoObjetivoHtml = `
                    <div class="result-item">
                        <span class="result-label">Perda Estimada:</span>
                        <span class="result-value">${kgPorSemana.toFixed(2).replace('.', ',')} kg/semana</span>
                    </div>
                `;
            } else if (objetivo.includes('engordar')) {
                const kgPorSemana = objetivo === 'engordar_intenso' ? 0.75 : 0.5;
                tempoObjetivoHtml = `
                    <div class="result-item">
                        <span class="result-label">Ganho Estimado:</span>
                        <span class="result-value">${kgPorSemana.toFixed(2).replace('.', ',')} kg/semana</span>
                    </div>
                `;
            }

            resultadosDiv.innerHTML = `
                <div class="result-card">
                    <h3>📊 Dados Corporais</h3>
                    <div class="result-item">
                        <span class="result-label">IMC:</span>
                        <span class="result-value" style="color: ${classificacaoIMC.cor}">${imc.toFixed(1).replace('.', ',')} - ${classificacaoIMC.status}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">TMB (Metabolismo Basal):</span>
                        <span class="result-value">${tmb.toFixed(0)} kcal</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Gasto Energético Total:</span>
                        <span class="result-value">${(tmb * atividade).toFixed(0)} kcal</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Meta Calórica Diária:</span>
                        <span class="result-value highlight-value">${calorias.toFixed(0)} kcal</span>
                    </div>
                    ${tempoObjetivoHtml}
                </div>

                <div class="result-card">
                    <h3>💰 Análise de Custos</h3>
                    <div class="result-item">
                        <span class="result-label">Custo por Dia:</span>
                        <span class="result-value">R$ ${custoDia.toFixed(2).replace('.', ',')}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Custo por Semana:</span>
                        <span class="result-value">R$ ${custoSemana.toFixed(2).replace('.', ',')}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Custo por Mês:</span>
                        <span class="result-value">R$ ${custoMes.toFixed(2).replace('.', ',')}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Custo Anual:</span>
                        <span class="result-value highlight-value">R$ ${custoAno.toFixed(2).replace('.', ',')}</span>
                    </div>
                </div>

                <!-- Alerta Profissional Adicionado -->
                <div class="professional-alert">
                    <strong>Atenção:</strong>
                    <p>
                        Esta calculadora fornece estimativas para fins educacionais e de pesquisa. Os resultados não substituem a avaliação e o acompanhamento de um nutricionista ou médico. Consulte um profissional para um plano alimentar personalizado e seguro.
                    </p>
                </div>
            `;

            resultadosDiv.classList.add('show');
        }

        calcularBtn.addEventListener('click', calcular);
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calcular();
            }
        });

        const allFormElements = document.querySelectorAll('input, select');
        allFormElements.forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            element.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // --- LÓGICA DO TEMA ESCURO E ASSINATURA ---
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                themeToggle.textContent = '☀️';
            } else {
                localStorage.setItem('theme', 'light');
                themeToggle.textContent = '🌙';
            }
        });

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                body.classList.add('dark-mode');
                themeToggle.textContent = '☀️';
            } else {
                themeToggle.textContent = '🌙';
            }
        }

        function setSignature() {
            document.getElementById('signature').textContent = `Feito por HAlexandre em 30/07/2025 às 22:20`;
        }

        // Inicializar
        loadTheme();
        setSignature();
    </script>
</body>
</html>
